<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

  <div id="app_header">
    <template>
      <v-app >
        <v-toolbar app dark :height="100" color="purple darken-4 pink--text text--lighten-3">
          <v-toolbar-title class="headline text-uppercase">
            <span>Vuetify &nbsp;</span>
            <span class="font-weight-light">MATERIAL DESIGN</span>
          </v-toolbar-title>
          <v-spacer></v-spacer>
          <v-btn
            flat
            href="https://github.com/vuetifyjs/vuetify/releases/latest"
            target="_blank"
          >
            <span class="mr-2">Latest Release</span>
          </v-btn>
        </v-toolbar>
    
        <v-content>
          <HelloWorld />
        </v-content>
      </v-app>
    </template>
  </div>
  <div id="app_section1">
    <template>
      <v-container>
        <v-layout text-xs-center wrap>
          <v-flex xs12>
            <v-img
              :src="require('../assets/logo.svg')"
              class="my-3"
              contain
              height="200"
            ></v-img>
          </v-flex>
    
          <v-flex mb-4>
            <h1 class="display-2 font-weight-bold mb-3">Welcome to Vuetify</h1>
            <p class="subheading font-weight-regular">
              For help and collaboration with other Vuetify developers,
              <br />please join our online
              <a href="https://community.vuetifyjs.com" target="_blank"
                >Discord Community</a
              >
            </p>
          </v-flex>
    
          <v-flex mb-5 xs12>
            <h2 class="headline font-weight-bold mb-3">What's next?</h2>
            <v-layout justify-center>
              <a href="#" class="subheading mx-3">Explore Components</a>
              <a href="#" class="subheading mx-3">Select a layout</a>
              <a href="#" class="subheading mx-3">F.A.Q</a>
            </v-layout>
          </v-flex>
        </v-layout>
      </v-container>
    </template>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app_header',
      vuetify: new Vuetify(),
    })
  </script>
  <script>
     new Vue({
      el: '#app_section1',
      vuetify: new Vuetify(),
    })
  </script>
</body>
</html>
