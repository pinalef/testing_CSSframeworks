<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
  </head>
  <style lang="scss" scoped>
@import "~vue-material/dist/theme/engine";

@include md-register-theme("default", (
  primary: md-get-palette-color(green, A200), // The primary color of your application
  accent: md-get-palette-color(red, A200), // The accent or secondary color
  theme: dark // This can be dark or light
));

@import "~vue-material/dist/theme/all";
  </style>
  <body>
    <div id="app">
      <!-- Your code here -->
      <md-toolbar class="md-theme">
        <h1 class="md-title">Vue Material</h1> 
        <span>span</span>
      </md-toolbar>
      
      <md-content>
        <template>
          <div class="md-layout">
            <div class="md-layout-item"> 1</div>
            <div class="md-layout-item">2</div>
            <div class="md-layout-item">3</div>
          </div>
        </template>      </md-content>
    </div>

    <template>
      <div class="demo-badge">
        <div>
          <md-badge md-content="1">
            <md-button class="md-icon-button">
              <md-icon>notifications</md-icon>
            </md-button>
          </md-badge>
    
          <md-badge class="md-primary" md-content="1">
            <md-button class="md-icon-button">
              <md-icon>home</md-icon>
            </md-button>
          </md-badge>
    
          <md-badge md-position="bottom" md-content="2">
            <md-button class="md-icon-button">
              <md-icon>home</md-icon>
            </md-button>
          </md-badge>
        </div>
    
        <div>
          <md-badge class="md-primary" md-content="12">
            <md-avatar>
              <img src="/assets/examples/avatar.png" alt="Avatar">
            </md-avatar>
          </md-badge>
        </div>
    
        <div>
          <md-badge class="md-primary md-square" md-position="bottom" md-content="12">
            <md-button>
              Button with
            </md-button>
          </md-badge>
        </div>
      </div>
    </template>
    
  

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script>
      Vue.use(VueMaterial.default)

      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
